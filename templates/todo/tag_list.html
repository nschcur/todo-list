{% extends "base.html" %}


{% block content %}
    <h1>Tags
        <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page ml-auto">
          ADD
        </a>
    </h1>
    {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url 'todo:tag-update' pk=tag.id %}" class="btn btn-secondary link-to-page">
                Update
              </a>
            </td>
            <td>
              <a href="{% url 'todo:tag-delete' pk=tag.id %}" class="btn btn-secondary">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags in the tag list.</p>
  {% endif %}
{% endblock %}
